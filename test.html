<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Avatar Test</title>
</head>
<body>
    
    <h1>Live Avatar CDN Test</h1>

    <!-- Using the built file directly (simulating CDN) -->
    <script src="dist/live-avatar.min.js"></script>
    
    <!-- Using the CDN 
    <script src="https://unpkg.com/@iwy/live-widgets@latest/dist/live-avatar.min.js"></script>
    -->
    
    <!-- Replace "demo" with your actual agent ID -->
    <live-avatar agentid="demo"></live-avatar>

    <!-- Example with custom placeholder image (webp)
    <live-avatar agentid="demo" placeholder-src="https://talk.iwy.ai/assets/demo-character-2.webp"></live-avatar>
    -->

    <!-- Example with custom placeholder image (webp) from local assets folder-->
    <live-avatar agentid="demo" placeholder-src="assets/demo-character-2.webp"></live-avatar>
    
</body>
</html>
